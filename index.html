<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dashboard Informasi Guru Internal Terpadu Al-Kautsar</title>
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            /* Latar belakang nuansa teknologi gelap */
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Elemen dekoratif latar belakang (lingkaran cahaya) */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            opacity: 0.4;
            filter: blur(80px);
            z-index: 0;
        }
        .c1 { width: 300px; height: 300px; top: 10%; left: 20%; }
        .c2 { width: 250px; height: 250px; bottom: 10%; right: 20%; background: linear-gradient(to right, #7f00ff, #e100ff); }

        /* Wadah Login (Efek Glassmorphism) */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            z-index: 1;
            color: #fff;
        }

        /* Wadah Logo Baru */
        .logo-container {
            margin: 0 auto 20px;
            text-align: center;
        }
        
        /* Gaya Gambar Logo */
        .logo-img {
            width: 80px;
            height: 80px;
            object-fit: contain; /* Menjaga proporsi gambar */
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5)); /* Efek cahaya pada logo */
        }

        h2 {
            margin-bottom: 5px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        p.subtitle {
            font-size: 0.9em;
            color: #ddd;
            margin-bottom: 30px;
        }

        /* Input Form */
        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #b0c4de;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1em;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #00c6ff;
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.3);
        }

        /* Tombol Login */
        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.4);
        }

        /* Footer kecil */
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Pesan Error */
        #error-msg {
            color: #ff6b6b;
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="circle c1"></div>
    <div class="circle c2"></div>

    <div class="login-container">
        <div class="logo-container">
            <img src="logosmpit.png" alt="Logo SMPIT" class="logo-img">
        </div>

        <h2>Dashboard Informasi Guru Internal Terpadu Al-Kautsar</h2>
        <p class="subtitle">SMPIT Al-Kautsar Mukomuko</p>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password" required>
            </div>

            <button type="submit" class="btn-login">MASUK PORTAL</button>
            <p id="error-msg">Username atau Password salah!</p>
        </form>

        <div class="footer">
            &copy; 2026 <span>aktechmaster</span> <br> Designed & Developed by aktechmaster
        </div>
    </div>

    <script>
        // =======================================================
        // KONFIGURASI
        // =======================================================
        // Pastikan URL ini hasil "New Deployment"
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxjOtLl18ZvhzJnvGYGBiOki7UmjjeinUdFecOtBVqYgY6BrgVvMXgZKHNRouSoJgA2ew/exec"; 
        
        let databaseGuru = []; 
        const btnLogin = document.querySelector('.btn-login');

        // 1. SAAT HALAMAN DIBUKA, AMBIL DATA
        window.onload = async function() {
            try {
                // Ubah status tombol jadi Loading
                btnLogin.innerHTML = "Menghubungkan Database...";
                btnLogin.disabled = true;
                btnLogin.style.cursor = "wait";
                btnLogin.style.opacity = "0.7";

                const response = await fetch(SCRIPT_URL);
                
                // Cek jika server Google error (Bukan 200 OK)
                if (!response.ok) {
                    throw new Error("Server Google Error: " + response.status);
                }

                const data = await response.json();

                // Cek apakah data user ada
                if (data.users) {
                    databaseGuru = data.users;
                    console.log("Database Berhasil Dimuat:", databaseGuru.length, "user ditemukan.");
                    
                    // Kembalikan tombol ke kondisi siap
                    btnLogin.innerHTML = "MASUK PORTAL";
                    btnLogin.disabled = false;
                    btnLogin.style.cursor = "pointer";
                    btnLogin.style.opacity = "1";
                    btnLogin.style.background = "linear-gradient(to right, #00c6ff, #0072ff)";
                } else {
                    throw new Error("Format Data Salah (Objek 'users' tidak ditemukan)");
                }

            } catch (error) {
                console.error("Detail Error:", error);
                // Tampilkan pesan error di tombol, JANGAN PAKAI ALERT biar tidak mengganggu
                btnLogin.innerHTML = "Gagal Koneksi (Cek Console)";
                btnLogin.style.background = "#ff6b6b"; 
            }
        };

        // 2. LOGIKA LOGIN & PEMISAHAN HAK AKSES
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); 
            
            const inputUser = document.getElementById('username').value.trim().toLowerCase(); 
            const inputPass = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            // Jika data belum masuk tapi user maksa klik enter
            if (databaseGuru.length === 0) {
                alert("Data belum siap. Pastikan internet lancar dan refresh halaman.");
                return;
            }

            // Cari user yang cocok
            const userDitemukan = databaseGuru.find(u => 
                String(u.username).toLowerCase() === inputUser && 
                String(u.password) === String(inputPass)
            );

            if (userDitemukan) {
                // SUKSES LOGIN
                localStorage.setItem('namaGuru', userDitemukan.nama);
                localStorage.setItem('jabatanUser', userDitemukan.jabatan); 

                // Efek visual sukses
                btnLogin.innerHTML = "Login Berhasil...";
                btnLogin.style.background = "linear-gradient(to right, #11998e, #38ef7d)";
                errorMsg.style.display = 'none';

                // Cek Jabatan untuk Redirect
                let tujuanHalaman = 'dashboard.html'; // Default Guru
                let jabatan = userDitemukan.jabatan ? String(userDitemukan.jabatan).toLowerCase() : "";

                // Logika Kepsek
                if (jabatan.includes("kepala sekolah") || jabatan.includes("kepsek")) {
                    tujuanHalaman = 'dashboardkepsek.html';
                } 
                
                console.log("Login User:", userDitemukan.nama, "| Role:", jabatan, "->", tujuanHalaman);

                // Redirect
                setTimeout(() => {
                    window.location.href = tujuanHalaman;
                }, 1000);

            } else {
                // GAGAL LOGIN (Password salah)
                errorMsg.style.display = 'block';
                document.querySelector('.login-container').style.animation = "shake 0.5s";
                setTimeout(() => { document.querySelector('.login-container').style.animation = "none"; }, 500);
            }
        });
    </script>
    </script>

</body>
</html>
